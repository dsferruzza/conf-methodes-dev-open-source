## Chapitre 3

# Appliquer les méthodes de développement de l'Open Source à l'entreprise ?

---

# Différences avec l'Open Source

**Distance :**

- plus de chances d'être dans le même lieu
- voire le même bureau

⇒ souvent possible de travailler à l'oral/en présentiel

---

# Différences avec l'Open Source

**Langue :**

- plus de chances de pouvoir utiliser le français
- sinon, langage commun

⇒ communication plus simple en moyenne

---

# Différences avec l'Open Source

**Disponibilité des collaborateurs :**

- plus de chances d'avoir un horaire de travail commun pour l'équipe
- connaissance du planning de vacances
- financement du temps de travail
- canaux privilégiés

⇒ communication beaucoup plus simple en moyenne

---

# Différences avec l'Open Source

Les contraintes sont souvent plus simples en entreprise que dans l'Open Source.
